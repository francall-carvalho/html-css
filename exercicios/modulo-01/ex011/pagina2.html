<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(243, 208, 166);
        }
    </style>
    <title>Reproduzindo Áudio</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
   
    <p>Vamos apreder a reproduzir áudio em HTML5</p>
    <audio src="midia/Shady Guise - The Soundlings.mp3" controls autoplay></audio><br>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Blue Screen Of Death - The Soundlings.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio</p>
        <a href="midia/Shady Guise - The Soundlings.mp3">Clique aqui para baixar o arquivo MP3</a>

    </audio>

</body>
</html>
