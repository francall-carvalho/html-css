<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: aqua;
        }
    </style>
    <title>Imagem Flexivel</title>
</head>
<body>
    <h1>Imagem Flexivel</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua <br>janela para aproveitar a melhor experiência</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png 300w">
        <source media="(min-width: 751px)" srcset="imagens/paisagem-g.png 800w">
        <img src="imagens/paisagem-p.png" alt="Uma bela paisagem">
    </picture>
</body>
</html>
